<ion-header>

    <ion-navbar>
        <ion-title>商品详情</ion-title>
        <ion-buttons end>
            <button ion-button icon-only tappable (click)="Collection()" class="collection">
     <!-- <i class="iconfont icon-xin1"  ></i>   -->
     <i class="iconfont" [ngClass]="{'icon-xin1':isCollection==true,'icon-xin':isCollection==false}" ></i>  
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content style="background: #f4f6f9;">

    <ion-row class="box1">
        <div class="showdom">
            <img [src]="datas?.mainpic" alt="" onerror="src='assets/imgs/erro_img.png'">
        </div>
        <p class="p1">{{itemName}}</p>
        <p class="p2">￥{{getdatas?.sprice}}</p>


    </ion-row>

    <ion-row class="box2">
        <ion-col col-4>
            品牌名称
        </ion-col>
        <ion-col col-8>
            {{datas?.brandname}}
        </ion-col>
        <ion-col col-4>
            商品名称
        </ion-col>
        <ion-col col-8>
            {{datas?.ctitle}}
        </ion-col>
        <!-- <ion-col col-4>
            商品编码
        </ion-col>
        <ion-col col-8>
            {{datas?.pid}}
        </ion-col> -->

    </ion-row>

    <ion-row class="box3">
        <ion-col col-8>
            限购数量
        </ion-col>
        <ion-col col-4>
            <span *ngIf="getdatas?.stocknum<1">没有库存</span>
            <number-item *ngIf="getdatas?.stocknum>0" [minQty]="1" [maxQty]="datas?.available" [apiBoolean]='false' [buyNumber]="1" (onUpdate)="onUpdate($event)" [goods]="datas?.itemid"></number-item>
        </ion-col>
    </ion-row>

    <ion-row class="box4">
        <ion-col col-8 text-left>
            {{shopInfo.shopName}}
        </ion-col>
        <ion-col col-4 text-right class="hui">
            {{shopInfo.shopDistance}}m
        </ion-col>

        <ion-col col-4>
            商家电话
        </ion-col>
        <ion-col col-8 class="hui">
            {{shopInfo.shopTel}} | <i class="iconfont icon-dianhua"></i>
        </ion-col>

        <ion-col col-4>
            地址
        </ion-col>
        <ion-col col-8 class="adress hui">
            {{shopInfo.shopAdd}}
        </ion-col>
    </ion-row>
</ion-content>

<ion-footer>

    <ion-row>
        <ion-col class="f1" col-5>
            购物车({{cloudNum}})
        </ion-col>

        <button class="f2" col tappable (click)="add(getdatas?.itemid)" [disabled]="getdatas?.stocknum<1">
            加入购物车
        </button>
        <button class="f3" col tappable (click)="toOrderSubmission()" [disabled]="getdatas?.stocknum<1">
            立即购买
       </button>




    </ion-row>


</ion-footer>
