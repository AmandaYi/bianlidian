<ion-header>

    <ion-navbar>
        <ion-title>商品详情</ion-title>
        <ion-buttons end>
            <button ion-button icon-only tappable (click)="Collection()" class="collection">
     <i class="icon-xin1 iconfont" *ngIf="isCollection"></i>  
     <i class="icon-xin iconfont"  *ngIf="!isCollection"></i>  
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content style="background: #f4f6f9;">

    <ion-row class="box1">
        <div class="showdom">
            <img [src]="datas?.mainpic" alt="" onerror="src='assets/imgs/erro_img.png'">
        </div>
        <p class="p1">{{itemName}}</p>
        <p class="p2">￥{{getdatas?.sprice}}</p>


    </ion-row>

    <ion-row class="box2">
        <ion-col col-4>
            品牌名称
        </ion-col>
        <ion-col col-8>
            {{datas?.brandname}}
        </ion-col>
        <ion-col col-4>
            商品名称
        </ion-col>
        <ion-col col-8>
            {{datas?.ctitle}}
        </ion-col>
        <!-- <ion-col col-4>
            商品编码
        </ion-col>
        <ion-col col-8>
            {{datas?.pid}}
        </ion-col> -->

    </ion-row>

    <ion-row class="box3">
        <ion-col col-8>
            限购数量
        </ion-col>
        <ion-col col-4>
            <span *ngIf="datas?.available==0">没有库存</span>
            <number-item *ngIf="datas?.available!=0" [minQty]="1" [maxQty]="datas?.available" [buyNumber]="1" (onUpdate)="onUpdate($event)" [goods]="datas?.pid"></number-item>
        </ion-col>
    </ion-row>

    <ion-row class="box4">
        <ion-col col-4>
            南城天安店
        </ion-col>
        <ion-col col-8>
            4.5km
        </ion-col>

        <ion-col col-4>
            商家电话
        </ion-col>
        <ion-col col-8>
            1379483255 | 图标
        </ion-col>

        <ion-col col-4>
            地址
        </ion-col>
        <ion-col col-8>
            xxxxxxxxxxx
        </ion-col>
    </ion-row>
</ion-content>

<ion-footer>

    <ion-row>
        <ion-col class="f1" col-5>
            购物车({{cloudNum}})
        </ion-col>

        <button class="f2" col tappable (click)="add()" [disabled]="datas?.available==0">
            加入购物车
        </button>
        <button class="f3" col tappable (click)="toOrderSubmission()" [disabled]="datas?.available==0">
            立即购买
       </button>




    </ion-row>
</ion-footer>
