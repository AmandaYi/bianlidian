<ion-header>


    <ion-title>修改地址</ion-title>


</ion-header>


<ion-content class="create-form">
    <form class="form">
        <p class="item"><span class="title">收货人</span> <input class="input" type="text" #userValue [(ngModel)]="username" name="username"/><span (touchend)="clearText('user')" class="icon-close"></span></p>
        <p class="item"><span class="title">联系电话</span> <input class="input" type="text" #telValue [(ngModel)]="phone" name="phone" /><span (touchend)="clearText('tel')" class="icon-close"></span></p>
        <p class="item"><span class="title">所在地区</span> <input class="input" type="text"  [(ngModel)]="addressDetail"  name="addressDetail" /><span class="icon-btn-right"></span></p>
        <p class="item"><span class="title">详细地址</span> <input class="input" type="text" #detailsValue [(ngModel)]="addressDetail"  name="addressDetail" /><span (touchend)="clearText('details')" class="icon-close"></span></p>
    </form>
    <p class="create-desc">为确保店员能将商品准确送到您的手中，请输入正确的手机号码和收件地址</p>

</ion-content>
<ion-footer>
    <button class="btn-add-address" (touchend)="updateAddress()">提交</button> 
 
</ion-footer>
