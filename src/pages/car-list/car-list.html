<ion-header>

    <ion-navbar>
        <ion-title>购物车</ion-title>

    </ion-navbar>
</ion-header>


<ion-content>
    <ion-row *ngFor="let item of arrList,let i = index">
        <input class="checkbox" type="checkbox" [id]="i" #checkbox/>
        <label [for]="i" col-5 class="box1">
          <ion-col col-2>
            <span> </span>
          </ion-col>
             <ion-col col-10>
            <img src="" alt="">
          </ion-col>
      </label>
        <!-- <ion-col class="box1" col-2></ion-col> -->
        <!-- <ion-col class="box1" col-3></ion-col> -->
        <ion-col col-7 class="box2">
            <ion-row class="box2_1">
                {{item.prod.name}}
            </ion-row>
            <ion-row class="box2_2">
                <ion-col col-6 class="box2_2_1">
                    &yen; {{item.prod.perice}}
                </ion-col>
                <ion-col col-6>
                    <number-item></number-item>
                </ion-col>
            </ion-row>
        </ion-col>
    </ion-row>
</ion-content>
