<ion-header  hide-nav-bar="true">
 
</ion-header>
<ion-content style="position: relative;z-index:100000">


<div class="mine-content">
    <div class="banner">
        <div class="avatar-item">
            <div class="avatar-icon">
                <img [src]="mineInfo?.uheaderImg?mineInfo?.uheaderImg:'assets/imgs/avatar.png'" alt="">
            </div>
            <p class="avatar-name">{{mineInfo?.uNickName}}</p>
            <p class="avatar-signature">{{mineInfo?.uSignature}}</p>

        </div>
    </div>

    <div class="order-list">
        <li class="item" tappable  (click)="pushMyOrderList(0)"><img class="icon icon0" src="assets/imgs/order-icon0.png" />待付款</li>
        <li class="item" tappable  (click)="pushMyOrderList(1)"><img class="icon icon1" src="assets/imgs/order-icon1.png" />待收货</li>
        <li class="item" tappable  (click)="pushMyOrderList(2)"><img class="icon icon2" src="assets/imgs/order-icon2.png" />已完成</li>

        <li class="item" tappable  (click)="pushMyOrderList(3)"><img class="icon icon3" src="assets/imgs/order-icon3.png"/>全部订单</li>

        <span class="cut_thread"></span>
    </div>

    <div class="mine-list">
        <li class="item item0" (touchend)="pushCouponPage()"><span class="icon icon0"></span> 优惠券<span class="btn-right"></span></li>
        <li class="item item1"><span class="icon icon1"></span> 我的收藏<span class="btn-right"></span></li>
        <li class="item item2"  (touchend)="pushReceivingAddressPage()"><span class="icon icon2"></span> 收货地址<span class="btn-right"></span></li>
        <li class="item item3"><span class="icon icon3"></span> 投诉建议<span class="btn-right"></span></li>
        <li class="item item4"><span class="icon icon4"></span> 关于我们<span class="btn-right"></span></li>
    </div>
</div>
</ion-content>
